<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/icons.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/module.css">
    <link rel="stylesheet" href="vendor/styles/default.css">
    <link rel="stylesheet" href="vendor/styles/normalize.css">
    <link rel="stylesheet" href="styles/style-m.css">
    <script id="movieTemplate" type="text/x-handlebars-template">
      <div id={{contextTitle}} class={{id}} "moviesDiv">
        <div class="movie-image" style="background: url('{{movieImage}}') 100% 100% / cover no-repeat border-box" ></div>
        <div class="movieTextContent">
          <h2>{{title}}</h2>
          <h4>Movie Finder Score: {{vote_average}} / 10</h4>
          <p>{{overview}}</p>
        </div>
      </div>
    </script>

    <script id="movieListTemplate" type="text/x-handlebars-template">
      <ul>
        {{#each data}}
        <li>
          <a href="{{path}}" id="moviePageLink" class="movie-title">
            {{indexValue}} {{title}}</a>
        </li>
        {{/each}}
      </ul>
    </script>
  </head>

  <body>
    <header class="site-header clearfix">
  <img src="assets/logo.png" id="logo">
      <section class="heading-group-h1">
      </section>
      <nav class="main-nav">
        <div class="icon-menu"></div>
        <ul>
          <li class="tab" data-content="topTen"><a href="/">Home</a></li>
          <li class="tab" data-content="about"><a href="/about">About</a></li>
        </ul>
      </nav>
    </header>

    <section id="main-content">
      <div id="topMovie" data-content="numOne">
        <div id="topMovieBanner"></div>
        <div id="banner"></div>

        <div>
          <div class="movieTitleDiv">
            <h2>The Top Movies</h2>
          </div>
          <div id="movies-list"></div>
          <div class="buttonDiv"><button id='showFullList'>show all top movies</button></div>
        </div>

        <div id="movies-detail"></div>
      </div>
    </section>

  <footer class="coolFooter">
    <div class="middle">&copy; 2016 Code Fellows</div>
  </footer>

    <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
    <script src="/vendor/scripts/jquery-2.1.4.js "></script>
    <script src="/vendor/scripts/handlebars.js "></script>
    <script src="/vendor/scripts/page.js "></script>
    <script src="/scripts/models/moviesModels.js "></script>
    <script src="/scripts/views/movieslistviews.js "></script>
    <script src="/scripts/views/moviesRender.js "></script>
    <script src="/scripts/controllers/movieSelectionController.js "></script>
    <script src="/scripts/controllers/homeController.js "></script>
    <script src="/scripts/controllers/aboutController.js "></script>
    <script src="/scripts/controllers/routes.js "></script>


  </body>

</html>
